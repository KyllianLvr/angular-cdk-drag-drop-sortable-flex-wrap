<h1>Angular 11: Drag & Drop with a flex-wrap</h1>

<button (click)="add()">Add</button> <button (click)="shuffle()">Shuffle</button
><br />
<ul class="example-list">
  <li *ngFor="let item of items">{{ item }}</li>
</ul>

<div class="example-container" cdkDropListGroup>
  <div
    *ngFor="let item of items; let i = index"
    cdkDropList
    [cdkDropListData]="i"
  >
    <div
      cdkDrag
      [cdkDragData]="i"
      (cdkDragEntered)="dragEntered($event)"
      class="example-box"
    >
      <div #div [id]="item">
        <span
          #dragHandleRB
          [cdkDragLockAxis]="lockAxis"
          class="dragHandle rb"
          cdkDrag
        ></span>
        <span
          #dragHandleBottom
          cdkDragLockAxis="y"
          class="dragHandle bottom"
          cdkDrag
        ></span>
        <span
          #dragHandleRight
          cdkDragLockAxis="x"
          class="dragHandle right"
          cdkDrag
        ></span>
        {{ item }}
      </div>
    </div>
  </div>
</div>
